<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <!-- section with colored background containing cards -->
    <section class="top">

    </section>
    <section class="card-back">
      <div id="cvc_disp">000</div>
    </section>
    <section class="card-front">
      <img src="images/card-logo.svg" alt="card logo">
      <p id="card_disp">0000 0000 0000 0000</p>
      <div class="details">
        <p id="name_disp">JOSEPH OYAKHILOME</p>
        <p id="date_disp">00/00</p>
      </div>
    </section>
    <section class="form">
      <form action="">
        <div class="part">
          <p class="label">CARDHOLDER NAME</p>
          <input type="text" name="name" id="name" placeholder="e.g. Joseph Oyakhilome">
        </div>
        <div class="part">
          <p class="label">CARD NUMBER</p>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="part">
          <div class="date">
            <p class="label">EXP. DATE (MM/YY)</p>
            <div class="date-input">
              <input type="text" name="month" id="month" placeholder="MM">
              <input type="text" name="year" id="year" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            <p class="label">CVC</p>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </section>
  </main>
</body>
</html>
